<nav class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center">
  <a href="/admin/dashboard" class="text-2xl font-bold hover:underline">
    TaskManagePortal
  </a>
  <button
    class="bg-red-500 px-4 py-2 rounded hover:bg-red-600 transition"
    (click)="logout()"
  >
    Logout
  </button>
</nav>

<div class="min-h-screen bg-gray-100 p-6">
  <!-- Header -->
  <nav
    class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center"
  >
    <h1 class="text-2xl font-bold">Task Details</h1>
    <button
      class="bg-red-500 px-4 py-2 rounded hover:bg-red-600 transition"
      (click)="goBack()"
    >
      Back to Dashboard
    </button>
  </nav>

  <!-- Task Details Section -->
  <div class="bg-white p-6 mt-4 shadow-md rounded-lg">
    <h2 class="text-xl font-bold">{{ task.title }}</h2>
    <p class="mt-2"><strong>Project:</strong> {{ task.project }}</p>
    <p class="mt-2"><strong>Assigned To:</strong> {{ task.assignedTo }}</p>
    <p class="mt-2"><strong>Status:</strong> {{ task.status }}</p>
    <p class="mt-2"><strong>Deadline:</strong> {{ task.deadline }}</p>
    <p class="mt-4"><strong>Description:</strong></p>
    <p>{{ task.description }}</p>
  </div>

  <!-- Comments Section -->
  <div class="bg-gray-50 p-6 mt-4 shadow-md rounded-lg">
    <h3 class="text-lg font-bold">Comments</h3>
    <ul class="mt-2 space-y-2">
      <li
        *ngFor="let comment of comments"
        class="bg-gray-100 p-2 rounded border border-gray-300"
      >
        {{ comment }}
      </li>
    </ul>
  </div>
</div>
