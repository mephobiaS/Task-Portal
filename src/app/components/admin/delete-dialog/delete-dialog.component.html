<div
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
>
  <div class="bg-white rounded-lg p-6 w-120 shadow-lg">
    <h2
      class="text-xl font-semibold text-gray-800 mb-6 text-center whitespace-nowrap"
    >
      Are you sure you want to delete this task?
    </h2>

    <div class="flex justify-between items-center">
      <button
        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 hover:scale-105 transform transition"
        (click)="confirmDelete()"
      >
        Yes
      </button>
      <button
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hover:scale-105 transform transition"
        (click)="cancelDelete()"
      >
        No
      </button>
    </div>
  </div>
</div>
