<div class="min-h-screen flex flex-col justify-center items-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-6 w-96 text-center">
    <h1 class="text-2xl font-semibold text-red-500 mb-4">
      You are not authorized to access this page.
    </h1>
    <p class="text-gray-700 mb-6">
      Please log in with proper credentials to access the content.
    </p>
    <button
      class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition transform hover:scale-105"
      (click)="redirectToLogin()"
    >
      Take Me to Login Page
    </button>
  </div>
</div>
