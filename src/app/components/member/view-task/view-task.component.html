<nav class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold">Task Details</h1>
  <button
    class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600 transition"
    (click)="goBack()"
  >
    Back to Dashboard
  </button>
</nav>

<div class="min-h-screen bg-gray-100 p-6">
  <!-- Task Details -->
  <div class="bg-white p-6 mt-6 shadow-md rounded-lg">
    <h2 class="text-xl font-bold">{{ task.title }}</h2>
    <p><strong>Project:</strong> {{ task.project }}</p>
    <p><strong>Status:</strong> {{ task.status }}</p>
    <p><strong>Deadline:</strong> {{ task.deadline }}</p>
    <p class="mt-4"><strong>Description:</strong> {{ task.description }}</p>
  </div>

  <!-- Status Update -->
  <div class="bg-gray-50 p-6 mt-4 shadow-md rounded-lg">
    <h3 class="text-lg font-bold">Update Status</h3>
    <select
      [(ngModel)]="updatedStatus"
      class="mt-2 block w-full p-2 border border-gray-300 rounded"
    >
      <option value="Pending">Pending</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>
    <button
      class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition"
      (click)="updateStatus()"
    >
      Save Status
    </button>
  </div>

  <!-- Comments Section -->
  <div class="bg-gray-50 p-6 mt-4 shadow-md rounded-lg">
    <h3 class="text-lg font-bold">Comments</h3>
    <ul class="mt-2">
      <li
        *ngFor="let comment of comments"
        class="bg-gray-100 p-2 rounded border"
      >
        {{ comment }}
      </li>
    </ul>

    <!-- Add Comment -->
    <textarea
      [(ngModel)]="newComment"
      placeholder="Add a comment"
      class="mt-4 block w-full p-2 border border-gray-300 rounded"
    ></textarea>
    <button
      class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
      (click)="addComment()"
    >
      Add Comment
    </button>
  </div>
</div>
