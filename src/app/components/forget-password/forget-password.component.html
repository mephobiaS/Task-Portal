<nav class="bg-blue-600 text-white px-6 py-4">
  <h1 class="text-4xl font-bold text-center">TaskManagePortal</h1>
</nav>

<div class="flex items-center justify-center min-h-screen bg-blue-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-3xl font-bold text-center mb-6">Forgot Password</h2>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your email"
          required
        />
      </div>

      <div *ngIf="successMessage" class="mb-4 text-green-800 text-sm">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="mb-4 text-red-600 text-sm">
        {{ errorMessage }}
      </div>

      <div class="flex justify-between items-center mb-4">
        <button
          type="submit"
          class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition-colors"
        >
          Reset Password
        </button>
      </div>
    </form>

    <div class="text-center">
      <button
        type="button"
        class="text-blue-500 hover:underline"
        (click)="navigateToLogin()"
      >
        Back to Login
      </button>
    </div>
  </div>
</div>
